<div th:fragment="edit-form">

    <div class="form-edit" id="formEdit">
        <form th:action="@{/admin/edit}" th:object="${user}" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!--                            Add hidden form field to handle update-->
                        <input type="hidden" th:field="*{id}">

                        <label>
                            <input type="text" th:field="*{name}" class="form-control mb-4 col-4"
                                   placeholder="name">
                        </label>

                        <label>
                            <input type="text" th:field="*{surname}" class="form-control mb-4 col-4"
                                   placeholder="surname">
                        </label>

                        <label>
                            <input type="text" th:field="*{age}" class="form-control mb-4 col-4" placeholder="age">
                        </label>

                        <label>
                            <input type="text" th:field="*{email}" class="form-control mb-4 col-4"
                                   placeholder="email">
                        </label>

                        <label>
                            <input type="text" th:field="*{password}" class="form-control mb-4 col-4"
                                   placeholder="password">
                        </label>

                        <input type="text" th:field="*{confirmPassword}" class="form-control mb-4 col-4"
                               placeholder="confirmPassword">

                        <th:block th:each="role : ${user.getRoles()}">
                            <a th:text="${role.name()}"></a>
                        </th:block>
                        <ul>
                            <li th:each="role : ${roles}">
                                <label>
                                    <input type="checkbox" th:field="*{roles}" th:value="${role.name()}"/>
                                </label>
                                <label th:for="${#ids.prev('roles')}"
                                       th:text="#{${role.name()}}"></label>
                            </li>
                        </ul>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Role</label>
                            <div class="col-sm-10">
                                <label>
                                    <input type="checkbox" name="userRole" value="USER">
                                </label>USER<Br>
                                <label>
                                    <input type="checkbox" name="adminRole" value="ADMIN">
                                </label>ADMIN<Br>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
            </div>

        </form>
    </div>


</div>
